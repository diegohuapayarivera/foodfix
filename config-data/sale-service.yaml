server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: https://eurekaservicefoodfix.herokuapp.com/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}